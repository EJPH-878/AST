<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AsisTech - Registro de Datos</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos unificados -->
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <div class="screen-container">
        <div class="container">
            <!-- Pantalla 2: Registro de Datos -->
            <div id="screen2" class="screen active">
                <div class="header">
                    <h1><i class="fas fa-user-plus"></i> Registro</h1>
                </div>
                
                <div style="padding: 2rem;">
                    <h2>Formulario de Registro</h2>
                    <div id="selected-role-info" class="text-center mb-6" style="color: var(--accent-color); font-size: 1.125rem; font-weight: 600;"></div>

                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="nombre">
                                <i class="fas fa-user"></i>
                                NOMBRE COMPLETO
                            </label>
                            <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                CORREO ELECTRÓNICO
                            </label>
                            <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                CONTRASEÑA
                            </label>
                            <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
                        </div>

                        <div class="form-group">
                            <label for="matricula">
                                <i class="fas fa-id-card"></i>
                                MATRÍCULA
                            </label>
                            <input type="text" id="matricula" placeholder="1234567890" maxlength="10" required>
                        </div>

                        <button type="button" class="submit-button">
                            <i class="fas fa-check-circle"></i>
                            Completar Registro
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal personalizado para mensajes -->
    <div id="customModal" class="custom-modal">
        <div class="custom-modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">
                <i class="fas fa-times"></i>
                Cerrar
            </button>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingMessage">Procesando registro...</p>
        </div>
    </div>

    <!-- Botón para volver al inicio -->
    <a href="index.html" class="home-button" title="Volver al inicio">
        <i class="fas fa-home"></i>
    </a>

    <!-- Scripts unificados -->
    <script src="scritps-unificados.js"></script>
</body>
</html>

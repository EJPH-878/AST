# AsisTech - Sistema de Gestión de Asistencias

Sistema web para la gestión y seguimiento de asistencias estudiantiles con interfaces diferenciadas por roles.

## 📁 Estructura del Proyecto

```
asisteach/
│
├── index.html                 # Selección de rol (página principal)
├── registro.html              # Registro de usuarios
├── alumno.html               # Panel del estudiante
├── docente.html              # Panel del docente
├── padres.html               # Panel de padres de familia
├── directivo.html            # Panel directivo
├── estilos-unificados.css    # Estilos CSS unificados
├── scripts-unificados.js     # JavaScript unificado
└── README.md                 # Este archivo
```

## 🎨 Paleta de Colores Unificada

El diseño utiliza la paleta de colores extraída de la vista alumno:

- **Gradiente Principal**: `linear-gradient(135deg, #667eea 0%, #764ba2 100%)`
- **Gradiente Secundario**: `linear-gradient(135deg, #e8b3ff 0%, #d4a5f7 100%)`
- **Gradiente de Acento**: `linear-gradient(135deg, #20b2aa 0%, #17a2b8 100%)`
- **Gradiente Morado**: `linear-gradient(135deg, #8b4a8e 0%, #764ba2 100%)`

## 🚀 Características

### 📱 Responsive Design
- Adaptable a dispositivos móviles, tablets y desktop
- Diseño mobile-first
- Interfaces optimizadas para touch

### 🔐 Sistema de Roles
- **Estudiante**: Registro personal de asistencias
- **Docente**: Gestión de asistencias por carrera
- **Padres**: Consulta de asistencias de sus hijos
- **Directivo**: Dashboard institucional y reportes

### ✨ Funcionalidades por Rol

#### 👨‍🎓 Estudiante
- Visualización de datos personales precargados
- Registro de asistencia con fecha y hora automáticas
- Campos para docente y materia
- Validación de formularios en tiempo real

#### 👩‍🏫 Docente
- Selección de carrera para mostrar estudiantes
- Tabla de asistencias con estados editables
- Modo de edición para modificar registros
- Guardado de cambios con confirmación

#### 👨‍👩‍👧‍👦 Padres de Familia
- Selección de hijo/a para consultar
- Filtros por período (semana, mes, bimestre, semestre)
- Estadísticas visuales de asistencia
- Tabla detallada de registros
- Generación de reportes PDF

#### 👔 Directivo
- Dashboard con métricas institucionales
- Reportes por carrera, docente o período
- Exportación a Excel y PDF
- Configuración del sistema

## 🔧 Instalación y Uso

### Requisitos Previos
- Servidor web (Apache, Nginx, o servidor de desarrollo)
- Navegador web moderno

### Instalación
1. Clona o descarga los archivos del proyecto
2. Coloca todos los archivos en la raíz de tu servidor web
3. Asegúrate de que todos los archivos estén en la misma carpeta

### Estructura de Archivos Requerida
```
tu-servidor/
├── index.html
├── registro.html
├── alumno.html
├── docente.html
├── padres.html
├── directivo.html
├── estilos-unificados.css
└── scripts-unificados.js
```

### Acceso
1. Abre `index.html` en tu navegador
2. Selecciona un rol para acceder a la vista correspondiente
3. Completa el registro si es necesario


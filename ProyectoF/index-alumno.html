<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsisTech - Panel Estudiante</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos unificados -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingMessage">Cargando datos del estudiante...</p>
        </div>
    </div>

    <div class="screen-container">
        <div class="container alumno-container">
            <div class="header">
                <h1>
                    <i class="fas fa-user-graduate"></i>
                    Panel Estudiante
                </h1>
            </div>

            <div class="avatar-section">
                <div class="avatar-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <div class="preloaded-fields">
                    <div class="preloaded-field">
                        <div class="field-label">
                            <i class="fas fa-user"></i>
                            Nombre del Usuario
                        </div>
                        <div class="field-value" id="nombreUsuario">
                            <div class="loading-skeleton"></div>
                        </div>
                    </div>
                    <div class="preloaded-field">
                        <div class="field-label">
                            <i class="fas fa-graduation-cap"></i>
                            Carrera
                        </div>
                        <div class="field-value" id="carrera">
                            <div class="loading-skeleton"></div>
                        </div>
                    </div>
                    <div class="preloaded-field matricula-field">
                        <div class="field-label">
                            <i class="fas fa-id-card"></i>
                            Matrícula
                        </div>
                        <div class="field-value" id="matricula">
                            <div class="loading-skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="datetime-group">
                    <div class="form-group">
                        <div class="form-label">
                            <i class="fas fa-calendar-alt"></i>
                            Fecha
                        </div>
                        <input type="date" class="form-input" id="fecha" value="2025-08-08">
                    </div>
                    <div class="form-group">
                        <div class="form-label">
                            <i class="fas fa-clock"></i>
                            Hora
                        </div>
                        <input type="time" class="form-input" id="hora" value="15:33">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-label">
                        <i class="fas fa-chalkboard-teacher"></i>
                        Docente
                    </div>
                    <input type="text" class="form-input" id="docente" placeholder="Nombre del docente" required>
                </div>

                <div class="form-group">
                    <div class="form-label">
                        <i class="fas fa-book"></i>
                        Materia
                    </div>
                    <input type="text" class="form-input" id="materia" placeholder="PROGRAMACIÓN ORIENTADA A OBJETOS" required>
                </div>

                <button class="save-button" onclick="guardarRegistro()" id="saveBtn">
                    <i class="fas fa-save"></i>
                    Guardar Registro
                </button>
            </div>
        </div>
    </div>

    <!-- Modal personalizado -->
    <div id="customModal" class="custom-modal">
        <div class="custom-modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">
                <i class="fas fa-times"></i>
                Cerrar
            </button>
        </div>
    </div>

    <!-- Botón home -->
    <a href="index.html" class="home-button" title="Ir al inicio">
        <i class="fas fa-home"></i>
    </a>

    <!-- Scripts unificados -->
    <script src="scritps-unificados.js"></script>
</body>
</html>

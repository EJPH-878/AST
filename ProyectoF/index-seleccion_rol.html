<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AsisTech - Selección de Rol</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos unificados -->
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <div class="screen-container">
        <div class="container">
            <!-- Pantalla 1: Selección de Rol -->
            <div id="screen1" class="screen active">
                <div class="header">
                    <h1><i class="fas fa-graduation-cap"></i> AsisTech</h1>
                </div>
                
                <div style="padding: 2rem;">
                    <h2>Selecciona tu rol</h2>
                    <div id="role-selection">
                        <button class="role-button" data-role="estudiante">
                            <i class="fas fa-user-graduate"></i>
                            ESTUDIANTE
                        </button>
                        <button class="role-button" data-role="docente">
                            <i class="fas fa-chalkboard-teacher"></i>
                            DOCENTE
                        </button>
                        <button class="role-button" data-role="padres">
                            <i class="fas fa-users"></i>
                            PADRES DE FAMILIA
                        </button>
                        <button class="role-button" data-role="directivo">
                            <i class="fas fa-user-shield"></i>
                            DIRECTIVO
                        </button>
                    </div>
                    <button class="next-button">
                        <i class="fas fa-arrow-right"></i>
                        Siguiente
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts unificados -->
    <script src="scritps-unificados.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsisTech - Padres de Familia</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos unificados -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="docente-container">
        <header class="top-bar">
            <div class="logo">
                <i class="fas fa-bars menu-icon"></i>
                <i class="fas fa-graduation-cap"></i>
                AsisTech
            </div>
            <div style="color: var(--gray-800); font-weight: 600;">
                <i class="fas fa-users"></i>
                Padres de Familia
            </div>
        </header>

        <main class="main-content">
            <div class="card">
                <section class="form-section">
                    <h2>
                        <i class="fas fa-chart-line"></i>
                        Seguimiento de Asistencia de mi Hijo/a
                    </h2>
                    
                   <div class="form-group">
    <label for="matricula-input">
        <i class="fas fa-id-card"></i>
        Matrícula del estudiante
    </label>
    <input 
        type="text" 
        id="matricula-input" 
        name="matricula" 
        placeholder="Ingrese la matrícula del estudiante" 
        maxlength="20"
        pattern="[0-9]+"
        title="Ingrese solo números"
    >
</div>

                    <div class="form-group">
                        <label for="periodo-select">
                            <i class="fas fa-calendar-alt"></i>
                            Periodo a consultar
                        </label>
                        <select id="periodo-select">
                            <option value="semana">Esta semana</option>
                            <option value="mes">Este mes</option>
                            <option value="bimestre">Este bimestre</option>
                            <option value="semestre">Este semestre</option>
                        </select>
                    </div>
                </section>

                <!-- Sección de estadísticas -->
                <section id="estadisticas-section" class="table-container hidden">
                    <div class="table-header">
                        <h3>
                            <i class="fas fa-chart-pie"></i>
                            Estadísticas de Asistencia
                        </h3>
                        <i class="fas fa-user-graduate user-icon" style="font-size: 2rem; color: var(--accent-color);"></i>
                    </div>
                    
                    <div style="padding: 2rem;">
                        <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
                            <div class="stat-card" style="background: var(--gray-50); padding: 1.5rem; border-radius: var(--border-radius); text-align: center; border: 2px solid var(--accent-color);">
                                <div style="font-size: 2rem; color: var(--accent-color); margin-bottom: 0.5rem;">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div style="font-size: 2rem; font-weight: bold; color: var(--gray-800);" id="asistencias-count">0</div>
                                <div style="color: var(--gray-700); font-weight: 600;">Asistencias</div>
                            </div>
                            
                            <div class="stat-card" style="background: var(--gray-50); padding: 1.5rem; border-radius: var(--border-radius); text-align: center; border: 2px solid #ef4444;">
                                <div style="font-size: 2rem; color: #ef4444; margin-bottom: 0.5rem;">
                                    <i class="fas fa-times-circle"></i>
                                </div>
                                <div style="font-size: 2rem; font-weight: bold; color: var(--gray-800);" id="ausencias-count">0</div>
                                <div style="color: var(--gray-700); font-weight: 600;">Ausencias</div>
                            </div>
                            
                            <div class="stat-card" style="background: var(--gray-50); padding: 1.5rem; border-radius: var(--border-radius); text-align: center; border: 2px solid #f59e0b;">
                                <div style="font-size: 2rem; color: #f59e0b; margin-bottom: 0.5rem;">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div style="font-size: 2rem; font-weight: bold; color: var(--gray-800);" id="retardos-count">0</div>
                                <div style="color: var(--gray-700); font-weight: 600;">Retardos</div>
                            </div>
                            
                            <div class="stat-card" style="background: var(--gray-50); padding: 1.5rem; border-radius: var(--border-radius); text-align: center; border: 2px solid var(--primary-color);">
                                <div style="font-size: 2rem; color: var(--primary-color); margin-bottom: 0.5rem;">
                                    <i class="fas fa-percentage"></i>
                                </div>
                                <div style="font-size: 2rem; font-weight: bold; color: var(--gray-800);" id="porcentaje-asistencia">0%</div>
                                <div style="color: var(--gray-700); font-weight: 600;">Asistencia</div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Tabla de registros detallados -->
                <section id="registros-section" class="table-container hidden">
                    <div class="table-header">
                        <h3>
                            <i class="fas fa-list-alt"></i>
                            Registros Detallados
                        </h3>
                    </div>
                    <div class="table-wrapper">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar"></i> Fecha</th>
                                    <th><i class="fas fa-clock"></i> Hora</th>
                                    <th><i class="fas fa-book"></i> Materia</th>
                                    <th><i class="fas fa-chalkboard-teacher"></i> Docente</th>
                                    <th><i class="fas fa-info-circle"></i> Estado</th>
                                </tr>
                            </thead>
                            <tbody id="registros-tbody">
                                <!-- Los datos se cargan dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <div class="btn-action-grid">
                    <button id="btn-consultar" class="btn btn-secondary">
                        <i class="fas fa-search"></i>
                        Consultar Asistencia
                    </button>
                    <button id="btn-reporte" class="btn btn-secondary" style="background: var(--purple-gradient);">
                        <i class="fas fa-file-pdf"></i>
                        Generar Reporte
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingMessage">Cargando información...</p>
        </div>
    </div>

    <!-- Modal personalizado -->
    <div id="customModal" class="custom-modal">
        <div class="custom-modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">
                <i class="fas fa-times"></i>
                Cerrar
            </button>
        </div>
    </div>

    <!-- Botón home -->
    <a href="index.html" class="home-button" title="Ir al inicio">
        <i class="fas fa-home"></i>
    </a>

    <!-- Scripts unificados -->
    <script src="scritps-unificados.js"></script>
</body>
</html>
